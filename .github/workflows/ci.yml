name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run linting
      run: |
        flake8
        black --check .
        isort --check-only .

    - name: Run security checks
      run: |
        bandit -r .
        safety check

    - name: Run unit tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test_key
        DEBUG: "False"
      run: |
        python manage.py test accounts.tests.unit

    - name: Run integration tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test_key
        DEBUG: "False"
      run: |
        python manage.py test accounts.tests.integration

    - name: Run acceptance tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test_key
        DEBUG: "False"
      run: |
        python manage.py test accounts.tests.acceptance

    - name: Run BDD tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test_key
        DEBUG: "False"
      run: |
        behave accounts/tests/features

    - name: Run performance tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test_key
        DEBUG: "False"
      run: |
        python manage.py test accounts.tests.performance

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

