{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-100 to-yellow-100 flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl transform transition-all hover:scale-105 duration-300">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-green-800">
                Réinitialisation du mot de passe
            </h2>
            <p class="mt-2 text-center text-sm text-yellow-600">
                Entrez votre nouveau mot de passe et le code à 6 chiffres reçu par e-mail.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                {{ form.new_password1 }}
                {{ form.new_password2 }}
                <input type="text" name="code" placeholder="Code à 6 chiffres" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-yellow-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 ease-in-out transform hover:scale-105">
                    Réinitialiser le mot de passe
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
