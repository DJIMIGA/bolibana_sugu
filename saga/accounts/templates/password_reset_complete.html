{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-100 to-yellow-100 flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl transform transition-all hover:scale-105 duration-300">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-green-800">
                Mot de passe réinitialisé
            </h2>
            <p class="mt-2 text-center text-sm text-yellow-600">
                Votre mot de passe a été réinitialisé avec succès.
            </p>
        </div>
        <div class="mt-6">
            <a href="{% url 'login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 ease-in-out transform hover:scale-105">
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
