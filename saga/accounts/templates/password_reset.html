{% extends "base.html" %}
{% load static %}
{% block content %}
{% load form_tags %}

<div class="min-h-screen bg-gradient-to-br from-green-100 to-yellow-100 flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl transform transition-all hover:scale-105 duration-300">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-green-800">
                Réinitialisation du mot de passe
            </h2>
            <p class="mt-2 text-center text-sm text-yellow-600">
                Entrez votre email, nous allons vous envoyer un lien de réinitialisation.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Adresse email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-yellow-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                           placeholder="Votre email">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 ease-in-out transform hover:scale-105">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-green-500 group-hover:text-green-400 transition-colors duration-300 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Envoyer
                </button>
            </div>
        </form>

        <div class="flex items-center justify-center">
            <div class="text-sm">
                <a href="{% url 'accounts:login' %}" class="font-medium text-green-600 hover:text-green-500 transition-colors duration-300 ease-in-out">
                    Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
