{% extends "base.html" %}
{% load static %}

{% block title %}Vérification des prix{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- En-tête -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
            <div class="bg-gradient-to-r from-green-600 to-green-700 px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-white">Vérification des prix</h1>
                        <p class="mt-1 text-green-100">Recherchez un produit pour voir ses prix dans différentes villes</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Champ de recherche -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="relative">
                <div class="flex items-center bg-white border border-green-300 rounded-lg shadow-md overflow-hidden focus-within:ring-2 focus-within:ring-green-500 transition-all duration-200">
                    <!-- Icône loupe -->
                    <span class="pl-3 text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7 7 0 1010 17.65a7 7 0 006.65-1.85z" />
                        </svg>
                    </span>

                    <!-- Champ de recherche -->
                    <input
                        type="text"
                        name="product_name"
                        autocomplete="off"
                        placeholder="Rechercher un produit..."
                        aria-label="Rechercher un produit"
                        class="flex-grow bg-transparent text-sm text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-0 focus:border-0 py-1.5 px-3 border-0"
                        hx-get="{% url 'price_checker:check_price' %}"
                        hx-target="#price-results"
                        hx-trigger="keyup changed delay:500ms"
                        hx-swap="innerHTML"
                    />

                    <!-- Loader -->
                    <div class="htmx-indicator pr-3">
                        <svg class="animate-spin h-4 w-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4zm2 5.29A7.96 7.96 0 014 12H0c0 3.04 1.14 5.82 3 7.94l3-2.65z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Résultats -->
        <div id="price-results" class="bg-white rounded-xl shadow-lg overflow-hidden">
            {% include "price_checker/partials/price_results.html" %}
        </div>
    </div>
</div>
{% endblock %}
