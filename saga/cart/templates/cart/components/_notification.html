<div id="notification-container" 
     class="fixed top-4 right-4 z-50 transform transition-all duration-500 translate-x-full"
     _="on load wait 100ms then remove .translate-x-full then wait 3s then add .translate-x-full then wait 300ms then remove me">
    <div class="bg-gradient-to-r from-green-600 to-yellow-500 text-white px-6 py-4 rounded-lg shadow-xl flex items-center space-x-3">
        <svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <p class="font-medium">{{ message }}</p>
    </div>
</div>
