{% load static %}

<div class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto pt-6 sm:pt-16 pb-24 px-4 sm:px-6 lg:px-8">
        <!-- En-tête mobile amélioré -->
        <div class="lg:hidden mb-6 bg-white p-4 rounded-xl shadow-sm border border-green-100">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2">{{ header_title }}</h2>
            <div class="flex items-center space-x-2 text-sm text-gray-600">
                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
                <p>{{ header_subtitle }}</p>
            </div>
        </div>

        <div class="lg:grid lg:grid-cols-12 lg:gap-x-12 xl:gap-x-16 relative">
            <!-- Partie gauche : Formulaire de livraison -->
            <div class="lg:col-span-7">
                <!-- En-tête desktop -->
                <div class="hidden lg:block pb-6">
                    <h2 class="text-2xl font-bold text-gray-900">{{ header_title }}</h2>
                    <p class="mt-2 text-sm text-gray-600">{{ header_subtitle }}</p>
                </div>

                <!-- Formulaire de livraison -->
                {% include 'cart/components/_delivery_form.html' %}
            </div>

            <!-- Partie droite : Résumé de la commande -->
            <div class="lg:col-span-5 mt-4 lg:mt-0">
                <div class="sticky top-[88px] lg:top-[130px]">
                    <div class="bg-white rounded-xl shadow-lg border border-green-100 overflow-hidden flex flex-col">
                        <div class="p-3 sm:p-4 border-b border-gray-200 flex-shrink-0">
                            <h2 class="text-base sm:text-lg font-medium text-gray-900">Résumé de la commande</h2>
                        </div>
                        <div class="overflow-y-auto" style="max-height: calc(100vh - 15rem);" id="order-details">
                            {% include 'cart/components/_order_details.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton de confirmation mobile -->
        <div class="lg:hidden fixed bottom-0 inset-x-0 p-3 bg-white border-t border-gray-100">
            <button 
                type="submit"
                form="delivery-form"
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg
                       hover:bg-green-700 transition-colors duration-200
                       flex items-center justify-center gap-2 text-base font-semibold">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Confirmer la commande
            </button>
        </div>
        
    </div>
</div>
