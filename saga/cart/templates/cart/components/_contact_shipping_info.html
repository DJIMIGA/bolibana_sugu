<div class="space-y-6">
    <!-- Informations de contact -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Informations de contact</h3>
        <div class="mt-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1">
                <input type="email" id="email-address" name="email" autocomplete="email" value="{{ user.email }}"
                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
        </div>
    </div>

    <!-- Adresse de livraison -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Adresse de livraison</h3>
        <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4">
            <!-- Champs d'adresse -->
            {% include 'cart/components/_address_fields.html' %}
        </div>
    </div>
</div>
