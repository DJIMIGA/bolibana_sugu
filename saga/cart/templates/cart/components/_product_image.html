<div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg overflow-hidden flex items-center justify-center">
    {% if has_image %}
        <img src="{{ product.image.url }}" 
             alt="{{ alt_text }}" 
             class="{{ size_class }} object-cover"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
    {% endif %}
    
    <!-- Fallback icon (affiché par défaut ou si image échoue) -->
    <div class="text-gray-400 flex items-center justify-center {{ fallback_icon_size }} {% if has_image %}hidden{% endif %}"
         style="{% if not has_image %}display: flex;{% endif %}">
        <svg class="{{ fallback_icon_size }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
    </div>
</div>
