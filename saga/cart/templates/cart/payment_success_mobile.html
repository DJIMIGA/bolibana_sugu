<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement r√©ussi - BoliBana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .success-icon svg {
            width: 50px;
            height: 50px;
            color: white;
        }
        h1 {
            color: #1F2937;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .message {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .order-info {
            background: #F3F4F6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .order-number {
            font-size: 18px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 5px;
        }
        .order-status {
            font-size: 14px;
            color: #10B981;
            font-weight: 500;
        }
        .button {
            background: #10B981;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .button:hover {
            background: #059669;
        }
        .button:active {
            transform: scale(0.98);
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1>Paiement r√©ussi !</h1>
        <p class="message">Votre commande a √©t√© confirm√©e avec succ√®s.</p>
        
        <div class="order-info">
            <div class="order-number">Commande #{{ order_number }}</div>
            <div class="order-status">Statut: Confirm√©e</div>
        </div>
        
        <button class="button" onclick="closeWindow()">Fermer</button>
    </div>

    <script>
        console.log('[Payment Success] Page charg√©e - Commande #{{ order_number }}');
        
        let redirectAttempted = false;
        
        // Fonction pour rediriger vers l'app mobile via deep link
        function redirectToApp() {
            if (redirectAttempted) {
                console.log('[Payment Success] Redirection d√©j√† tent√©e, ignor√©e');
                return;
            }
            redirectAttempted = true;
            
            const orderId = '{{ order_id }}';
            const orderNumber = '{{ order_number }}';
            
            // Deep link vers l'app mobile
            const deepLink = `bolibana://payment-success?order_id=${orderId}&order_number=${orderNumber}`;
            
            console.log('[Payment Success] üîÑ Tentative de redirection vers:', deepLink);
            
            // M√©thode 1: Essayer le deep link directement (priorit√©)
            try {
                window.location.href = deepLink;
                console.log('[Payment Success] ‚úÖ Deep link d√©clench√©');
            } catch (e) {
                console.error('[Payment Success] ‚ùå Erreur redirection:', e);
            }
            
            // M√©thode 2: Essayer de fermer la fen√™tre apr√®s un court d√©lai
            setTimeout(function() {
                console.log('[Payment Success] üîÑ Tentative de fermeture de la fen√™tre');
                
                let closed = false;
                
                // Pour iOS (Expo WebBrowser)
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.close) {
                    try {
                        window.webkit.messageHandlers.close.postMessage({});
                        console.log('[Payment Success] ‚úÖ Fermeture iOS via webkit');
                        closed = true;
                    } catch (e) {
                        console.error('[Payment Success] ‚ùå Erreur fermeture iOS:', e);
                    }
                }
                
                // Pour Android (Expo WebBrowser)
                if (!closed && window.Android && typeof window.Android.close === 'function') {
                    try {
                        window.Android.close();
                        console.log('[Payment Success] ‚úÖ Fermeture Android via Android.close');
                        closed = true;
                    } catch (e) {
                        console.error('[Payment Success] ‚ùå Erreur fermeture Android:', e);
                    }
                }
                
                // M√©thode 3: Essayer window.close() (peut ne pas fonctionner selon le navigateur)
                if (!closed) {
                    try {
                        if (window.close) {
                            window.close();
                            console.log('[Payment Success] ‚úÖ Tentative window.close()');
                            closed = true;
                        }
                    } catch (e) {
                        console.error('[Payment Success] ‚ùå window.close() non disponible:', e);
                    }
                }
                
                // M√©thode 4: Essayer history.back() comme dernier recours
                if (!closed) {
                    try {
                        if (window.history && window.history.length > 1) {
                            window.history.back();
                            console.log('[Payment Success] ‚úÖ Tentative history.back()');
                        }
                    } catch (e) {
                        console.error('[Payment Success] ‚ùå history.back() non disponible:', e);
                    }
                }
                
                if (!closed) {
                    console.warn('[Payment Success] ‚ö†Ô∏è Aucune m√©thode de fermeture n\'a fonctionn√©. L\'app devrait intercepter le deep link.');
                }
            }, 800);
        }

        // Rediriger automatiquement vers l'app apr√®s 1.5 secondes (donner le temps √† la page de charger)
        setTimeout(function() {
            console.log('[Payment Success] ‚è∞ Auto-redirection apr√®s d√©lai');
            redirectToApp();
        }, 1500);

        // Fonction pour fermer manuellement (bouton)
        function closeWindow() {
            console.log('[Payment Success] üëÜ Bouton Fermer cliqu√©');
            redirectToApp();
        }
        
        // √âcouter les √©v√©nements de visibilit√© pour d√©tecter si l'app a √©t√© ouverte
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('[Payment Success] üëÅÔ∏è Page cach√©e - l\'app a probablement √©t√© ouverte');
            }
        });
        
        // Log au chargement
        window.addEventListener('load', function() {
            console.log('[Payment Success] üìÑ Page compl√®tement charg√©e');
        });
    </script>
</body>
</html>
