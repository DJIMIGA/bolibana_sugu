{% load static %}
<!-- Ajout des CDN de Notyf -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialisation de Notyf avec des options modernes
    window.notyf = new Notyf({
        duration: 2500,
        position: {x:'right',y:'bottom'},
        types: [
            {
                type: 'success',
                background: 'linear-gradient(135deg, #059669, #10b981)',
                icon: false,
                className: 'notyf__toast--success',
                dismissible: true
            },
            {
                type: 'error',
                background: 'linear-gradient(135deg, #dc2626, #ef4444)',
                icon: false,
                className: 'notyf__toast--error',
                dismissible: true
            }
        ],
        ripple: false,
        dismissible: true,
        animation: {
            duration: 300,
            timing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }
    });

    // Fonctions globales pour les notifications
    window.showNotification = {
        // Notification de succès pour l'ajout au panier
        addToCart: (productName) => {
            window.notyf.success({
                message: `${productName} a été ajouté au panier`,
                duration: 2500,
                dismissible: true
            });
        },

        // Notification d'erreur pour l'ajout au panier
        addToCartError: (message = "Erreur lors de l'ajout au panier") => {
            window.notyf.error({
                message: message,
                duration: 3000,
                dismissible: true
            });
        },

        // Notification d'erreur générique
        error: (message) => {
            window.notyf.error({
                message: message,
                duration: 3000,
                dismissible: true
            });
        }
    };

    // Gestionnaire d'événements HTMX pour les notifications
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        const target = evt.detail.elt;
        const isFavoriteRequest = evt.detail.xhr.responseURL.includes('favorite');
        
        console.log('HTMX afterRequest:', {
            target: target,
            targetType: target.tagName,
            targetClasses: target.className,
            isFavoriteForm: target.matches('form[hx-post*="toggle_favorite"]'),
            isAddToCartForm: target.matches('form[hx-post*="add_to_cart"]'),
            successful: evt.detail.successful,
            status: evt.detail.xhr.status,
            url: evt.detail.xhr.responseURL,
            isFavoriteRequest: isFavoriteRequest
        });
        
        // Notification pour l'ajout au panier
        if (target.matches('form[hx-post*="add_to_cart"]')) {
            if (evt.detail.successful) {
                const productName = target.closest('[data-product-name]')?.dataset.productName || 'Produit';
                window.showNotification.addToCart(productName);
            } else {
                window.showNotification.addToCartError();
            }
        }
        
        // Notification pour les favoris
        if (isFavoriteRequest && evt.detail.successful) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(evt.detail.xhr.responseText, 'text/html');
                const button = doc.querySelector('button[hx-post*="favorite"]');
                
                if (button) {
                    const isFavorite = button.querySelector('svg[fill="currentColor"]') !== null;
                    window.notyf.success({
                        message: isFavorite ? 'Produit ajouté aux favoris' : 'Produit retiré des favoris',
                        duration: 2500,
                        dismissible: true
                    });
                }
            } catch (error) {
                console.error('Erreur lors du traitement de la réponse:', error);
            }
        }
    });
});
</script>

    }
