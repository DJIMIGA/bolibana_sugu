{% load static %}

<nav class="flex overflow-x-auto" aria-label="Breadcrumb">
    <ol role="list" class="flex items-center space-x-2 sm:space-x-4 min-w-0">
        {% for item in breadcrumbs %}
                    <li class="flex-shrink-0">
                        <div class="flex items-center">
                    {% if not forloop.first %}
                        <svg class="h-3 w-3 sm:h-5 sm:w-5 flex-shrink-0 text-gray-300" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                        </svg>
            {% endif %}
                    {% if item.url %}
                        <a href="{{ item.url }}" class="font-bitter {% if forloop.first %}text-gray-400 hover:text-gray-500{% else %}ml-2 sm:ml-4 text-xs sm:text-sm font-medium text-gray-500 hover:text-gray-700 truncate max-w-32 sm:max-w-48 md:max-w-none{% endif %}">
                            {% if forloop.first %}
                                <svg class="h-4 w-4 sm:h-5 sm:w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                                <span class="sr-only">Accueil</span>
                            {% else %}
                                {{ item.name }}
                            {% endif %}
                        </a>
                    {% else %}
                        <span class="ml-2 sm:ml-4 text-xs sm:text-sm font-medium text-gray-500 font-bitter truncate max-w-32 sm:max-w-48 md:max-w-none" aria-current="page">{{ item.name }}</span>
        {% endif %}
                </div>
            </li>
        {% endfor %}
    </ol>
</nav>
