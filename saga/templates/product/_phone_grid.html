{% for product in products %}
<div class="group relative">
    <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
        {% if product.images.first.image.url %}
        <img src="{{ product.images.first.image.url }}" 
             alt="{{ product.title }}" 
             class="w-full h-full object-center object-cover lg:w-full lg:h-full">
        {% else %}
        <div class="w-full h-full flex items-center justify-center bg-gray-100">
            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        {% endif %}
    </div>
    <div class="mt-4 flex justify-between">
        <div>
            <h3 class="text-sm text-gray-700">
                <a href="{% url 'price_checker:product_detail' product.slug %}">
                    <span aria-hidden="true" class="absolute inset-0"></span>
                    {{ product.title }}
                </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{ product.category.name }}</p>
        </div>
        <p class="text-sm font-medium text-gray-900">{{ product.format_price }}</p>
    </div>
</div>
{% empty %}
<div class="col-span-full text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">Aucun produit trouvé</h3>
    <p class="mt-1 text-sm text-gray-500">Essayez de modifier vos critères de recherche.</p>
</div>
{% endfor %}
