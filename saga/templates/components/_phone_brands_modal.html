{% load static %}

<!-- Modal pour toutes les marques de téléphones -->
<div id="phone-brands-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
    <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <!-- En-tête du modal -->
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-gray-900 font-bitter">Toutes les marques de téléphones</h3>
                <button onclick="closePhoneBrandsModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Barre de recherche -->
            <div class="mb-6">
                <input type="text" 
                       id="brand-search" 
                       placeholder="Rechercher une marque ou un modèle..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <!-- Grille des marques -->
            <div id="brands-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-h-96 overflow-y-auto">
                <!-- Les marques seront chargées dynamiquement -->
            </div>

            <!-- Bouton fermer -->
            <div class="mt-6 text-center">
                <button onclick="closePhoneBrandsModal()" 
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors duration-200">
                    Fermer
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function openPhoneBrandsModal() {
    document.getElementById('phone-brands-modal').classList.remove('hidden');
    loadAllPhoneBrands();
}

function closePhoneBrandsModal() {
    document.getElementById('phone-brands-modal').classList.add('hidden');
}

function loadAllPhoneBrands() {
    // Charger toutes les marques via AJAX
    fetch('/api/phone-brands/')
        .then(response => response.json())
        .then(data => {
            const brandsGrid = document.getElementById('brands-grid');
            brandsGrid.innerHTML = '';
            
            data.brands.forEach(brand => {
                const brandCard = createBrandCard(brand);
                brandsGrid.appendChild(brandCard);
            });
        })
        .catch(error => {
            console.error('Erreur lors du chargement des marques:', error);
        });
}

function createBrandCard(brand) {
    const card = document.createElement('div');
    card.className = 'bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200';
    
    card.innerHTML = `
        <h4 class="font-semibold text-gray-900 mb-3 font-bitter">${brand.name}</h4>
        <div class="space-y-1">
            ${brand.models.map(model => `
                <a href="/category/telephones/?brand=${encodeURIComponent(brand.name)}&model=${encodeURIComponent(model.name)}" 
                   class="block text-sm text-gray-600 hover:text-green-600 transition-colors duration-200">
                    • ${model.name} (${model.count})
                </a>
            `).join('')}
        </div>
        <div class="mt-3 pt-2 border-t border-gray-100">
            <a href="/category/telephones/?brand=${encodeURIComponent(brand.name)}" 
               class="text-xs text-green-600 hover:text-green-700 font-medium">
                Voir tous les ${brand.total_models} modèles →
            </a>
        </div>
    `;
    
    return card;
}

// Recherche en temps réel
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('brand-search');
    if (searchInput) {
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const brandCards = document.querySelectorAll('#brands-grid > div');
            
            brandCards.forEach(card => {
                const brandName = card.querySelector('h4').textContent.toLowerCase();
                const modelNames = Array.from(card.querySelectorAll('a')).map(a => a.textContent.toLowerCase());
                
                const matches = brandName.includes(searchTerm) || 
                               modelNames.some(model => model.includes(searchTerm));
                
                card.style.display = matches ? 'block' : 'none';
            });
        });
    }
});
</script>
