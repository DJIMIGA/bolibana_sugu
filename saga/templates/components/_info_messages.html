{% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-2 max-w-md">
    {% for message in messages %}
        <div class="transform transition-all duration-300 ease-in-out {% if message.tags == 'error' %}animate-slide-in-right{% else %}animate-slide-in-right{% endif %}">
            <div class="rounded-lg shadow-lg border-l-4 p-4 {% if message.tags == 'error' %}bg-red-50 border-red-400 text-red-800{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-400 text-yellow-800{% elif message.tags == 'success' %}bg-green-50 border-green-400 text-green-800{% elif message.tags == 'info' %}bg-blue-50 border-blue-400 text-blue-800{% else %}bg-gray-50 border-gray-400 text-gray-800{% endif %}">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        {% if message.tags == 'error' %}
                            <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        {% elif message.tags == 'warning' %}
                            <svg class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        {% elif message.tags == 'success' %}
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        {% elif message.tags == 'info' %}
                            <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        {% else %}
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        {% endif %}
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium">
                            {{ message|safe }}
                        </p>
                    </div>
                    <div class="ml-4 flex-shrink-0">
                        <button type="button" 
                                class="inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition ease-in-out duration-150"
                                onclick="this.parentElement.parentElement.parentElement.parentElement.remove()">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<style>
@keyframes slide-in-right {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.animate-slide-in-right {
    animation: slide-in-right 0.3s ease-out;
}
</style>

<script>
// Auto-hide messages after 5 seconds
document.addEventListener('DOMContentLoaded', function() {
    const messages = document.querySelectorAll('.fixed.top-4.right-4 > div');
    messages.forEach(function(message) {
        setTimeout(function() {
            message.style.transform = 'translateX(100%)';
            message.style.opacity = '0';
            setTimeout(function() {
                message.remove();
            }, 300);
        }, 5000);
    });
});
</script>
{% endif %}
