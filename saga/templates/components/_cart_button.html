{% load static %}
<div class="flex items-center justify-center relative">
    <button type="button" 
            onclick="openCart()"
            id="cartButton"
            class="group relative focus:outline-none">
        <div class="absolute inset-0 bg-red-500 rounded-full opacity-75 blur-xs group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative p-2 bg-white rounded-full shadow-md transform transition-transform duration-300 group-hover:scale-110">
            <span class="sr-only">Panier</span>
            <div class="relative">
                <svg class="w-6 h-6 text-red-600 group-hover:text-yellow-600 transition-colors duration-300"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
                <span id="cart-count" 
                      class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                    {{ cart_count }}
                </span>
            </div>
        </div>
    </button>
</div>
