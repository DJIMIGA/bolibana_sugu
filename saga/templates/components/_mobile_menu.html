{% load static %}
<!-- Menu mobile -->
<button
id="openMenuButton"
type="button"
class="group relative focus:outline-none"
>
<div
  class="absolute inset-0 bg-green-500 rounded-full opacity-75 blur-xs group-hover:opacity-100 transition-opacity duration-300"
></div>
<div
  class="relative p-2 bg-white rounded-full shadow-md transform transition-transform duration-300 group-hover:scale-110"
>
  <span class="sr-only">Ouvrir le menu</span>
  <svg
    class="w-6 h-6 text-green-600 group-hover:text-yellow-600 transition-colors duration-300"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"
    />
  </svg>
</div>
</button>

<!-- Menu principal mobile -->
<div id="mobileMenu" class="fixed inset-0 z-50 w-full transform transition-transform duration-300 ease-in-out -translate-x-full">
    <div class="flex h-full flex-col overflow-y-auto bg-white shadow-xl">
        <!-- En-tête du menu -->
        <div class="flex items-center justify-between px-4 py-6 border-b border-gray-200 bg-gradient-to-r from-green-50 to-white">
            <div class="flex items-center space-x-4">
                <a href="{% url 'supplier_index' %}" class="text-gray-600 hover:text-green-600 transition-colors duration-200">
                    <span class="sr-only">Accueil</span>
                    <svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" 
                              stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"/>
                    </svg>
                </a>
                <img class="h-12 mx-auto transition-transform duration-300 hover:scale-110"
                     src="{% static 'icons/bolibana.png' %}" alt="logo de bolibana sugu">
            </div>
            <button id="closeMenuButton" type="button" class="text-gray-400 hover:text-red-500 transition-colors duration-200">
                <span class="sr-only">Fermer le menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Contenu du menu -->
        <div class="flex-1 overflow-y-auto bg-gradient-to-b from-white to-green-50">
            <div class="space-y-6 px-4 py-6">
                <!-- Catégories -->
                <div>
                    {% include "components/_subcategories_menu.html" %}
                </div>

                <!-- Navigation -->
                <div class="space-y-2">
                    <a href="{% url 'supplier_index' %}" 
                       class="flex items-center p-3 rounded-lg hover:bg-green-50 hover:text-green-700 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="text-gray-700">Accueil</span>
                    </a>
                    <a href="mailto:bolibanasugu@gmail.com" 
                       class="flex items-center p-3 rounded-lg hover:bg-green-50 hover:text-green-700 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span class="text-gray-700">Contact</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Menu des sous-catégories -->
<div id="subcategoriesMenu" class="fixed inset-0 z-50 w-full transform transition-transform duration-300 ease-in-out translate-x-full">
    <!-- Le contenu sera remplacé par HTMX -->
</div>

<!-- Script -->
<script src="{% static 'js/mobile-menu.js' %}" defer></script>
