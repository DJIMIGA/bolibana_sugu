{% load static %}
{% load product_tags %}

<div class="flex items-center justify-center relative">
    <button id="searchToggle" type="button"
            class="group relative focus:outline-none">
        <div class="absolute inset-0 bg-green-500 rounded-full opacity-75 blur-xs group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative p-2 bg-white rounded-full shadow-md transform transition-transform duration-300 group-hover:scale-110">
            <span class="sr-only">Rechercher</span>
            <svg class="w-6 h-6 text-green-600 group-hover:text-yellow-600 transition-colors duration-300"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
    </button>
</div>

<!-- Modal for Search -->
<div id="searchModal" class="fixed inset-0 z-50 bg-white hidden"
     role="dialog" aria-modal="true">
    <div class="h-full flex flex-col ">
        <!-- Header -->
        <div class="flex items-center justify-center px-4 py-4 mx-auto w-1/2 ">
            <button id="closeSearch"
                    class="text-gray-600 hover:text-gray-900 m-2">
                <span class="sr-only">Retour</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </button>
            <form id="searchForm" method="get" autocomplete="off" action="{% url 'product:search' %}" class="flex-1 border-2 border-gray-200 rounded focus-within:ring-2 focus-within:ring-green-500 transition-all duration-200 px-2 m-2">
                <div class="flex items-center w-full">
                    <svg class="pointer-events-none h-5 w-5 text-gray-400 mr-3"
                         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                              clip-rule="evenodd"/>
                    </svg>
                    <input type="text" id="searchInput" autocomplete="off" name="q"
                           class="flex-1 h-10 bg-transparent text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-0 focus:border-0 text-lg border-0 font-bitter"
                           placeholder="Rechercher un produit..."
                           aria-label="Search"
                           aria-describedby="search-icon"
                           hx-get="{% url 'product:search' %}"
                           hx-target="#searchResults"
                           hx-trigger="keyup changed delay:300ms"
                           hx-push-url="false"
                           hx-swap="innerHTML"
                    />
                    <button type="button" id="clearSearch" 
                            class="text-gray-400 hover:text-gray-600 ml-2"
                            hx-get="{% url 'product:search' %}"
                            hx-trigger="'#searchInput',  'keyup'"
                            hx-vals='{"q": ""}'
                            hx-push-url="true"
                            hx-swap="innerHTML"
                            hx-on:click="document.getElementById('searchInput').value = ''; document.getElementById('searchInput').focus()">
                        <span class="sr-only">Effacer la recherche</span>
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results -->
        <div id="searchResults"
             class="flex-1 overflow-y-auto py-2 px-4">
            {% include 'search_results.html' %}
        </div>
    </div>
</div>

<script src="{% static 'search/js/search-mobile.js' %}" defer></script>
