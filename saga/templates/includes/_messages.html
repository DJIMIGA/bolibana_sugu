{% if messages %}
<div id="messages-container" class="sticky top-0 left-0 right-0 z-[100] px-4 py-2">
    <div class="max-w-7xl mx-auto">
    {% for message in messages %}
        {% if forloop.first %}
        <div class="p-4 mb-4 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-700 border border-yellow-200{% elif message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200{% else %}bg-[#E8F5E9] text-[#2E7D32] border border-[#A5D6A7]{% endif %}" role="alert">
            <div class="flex items-center">
                <div class="flex-1 text-sm sm:text-base">
                    {{ message|safe }}
                    {% if messages|length > 1 %}
                        <span class="text-xs opacity-75 ml-2">(+{{ messages|length|add:"-1" }} autre{{ messages|length|add:"-1"|pluralize }})</span>
                    {% endif %}
                </div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 items-center justify-center hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" onclick="this.parentElement.parentElement.remove()">
                    <span class="sr-only">Fermer</span>
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
        {% endif %}
    {% endfor %}
    </div>
</div>
<script>
    // Auto-suppression des messages aprÃ¨s 5 secondes
    setTimeout(() => {
        const messagesContainer = document.getElementById('messages-container');
        if (messagesContainer) {
            messagesContainer.style.transform = 'translateY(-100%)';
            setTimeout(() => messagesContainer.remove(), 300);
        }
    }, 5000);
</script>
{% endif %}
