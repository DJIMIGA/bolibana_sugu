{% load static %}
<div class="bg-gradient-to-r from-green-700 to-green-600 shadow-md lg:hidden">
    <div class="max-w-7xl mx-auto h-16 px-4 flex items-center justify-between sm:px-6 lg:px-8">
        <!-- Message de livraison mobile -->
        <p class="flex items-center space-x-2 text-xs font-medium text-white">
            <svg class="w-4 h-4 text-yellow-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 3h13v13H3V3zm13 0h5l1 4h-6V3zm1 13a2 2 0 104 0 2 2 0 00-4 0zm-10 0a2 2 0 104 0 2 2 0 00-4 0z"/>
            </svg>
            <span class="text-left leading-tight">
                Livraison gratuite<br><span class="text-yellow-300">10 000 FCFA</span>
            </span>
        </p>
        
        <div class="flex items-center">
            <a href="tel:{{ site_phone }}"
               class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full shadow-md bg-gradient-to-r from-yellow-400 to-yellow-500 text-green-900 font-semibold hover:from-yellow-300 hover:to-yellow-400 hover:shadow-lg transition-all duration-300 group">
                <svg class="w-4 h-4 text-green-900 group-hover:text-green-700 transition-colors duration-300"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2 6.5C2 5.12 3.12 4 4.5 4H6a1 1 0 011 1v3.28a1 1 0 01-.684.948l-1.14.38a11.042 11.042 0 005.536 5.536l.38-1.14A1 1 0 0113.72 14H17a1 1 0 011 1v1.5c0 1.38-1.12 2.5-2.5 2.5C7.596 19 2 13.404 2 6.5z"/>
                </svg>
                <span class="text-xs font-medium group-hover:text-green-800 transition-colors duration-300">
                    {{ site_phone }}
                </span>
            </a>
        </div>
    </div>
</div>
