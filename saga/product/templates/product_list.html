{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <link rel="stylesheet" href="{% static 'src/input.css' %}">
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'accounts/js/script.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"
            integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
            crossorigin="anonymous"></script>
    <script src="{% static 'cart/js/script.js' %}"></script>
    <script src="{% static 'product/js/script.js' %}"></script>
    <script src="{% static 'suppliers/script.js' %}"></script>
</head>
<body>  
<div class="bg-gray-50 ">
  <div class="mx-auto max-w-4xl  py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 ">
      <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 p-2">

          <!-- Product card -->
          {% for product in products %}
          <div id="product-card" class="mx-auto group relative w-full bg-white h-[400px] p-6 rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
               data-product-id="{{ product.id }}">
              <!-- Titre et prix -->
              <div class="mb-2">
                  <h3 class="font-medium text-lg text-gray-900 truncate">
                      {{ product.title }}
                  </h3>
                  <p class="mt-1 text-lg font-bold text-yellow-500">
                      {{ product.price|floatformat:0 }} Fcfa
                  </p>
              </div>

              <!-- Image du produit -->
              <a href="{% url 'product:product_detail' product.id %}" class="block h-[250px]">
                  {% if product.image_urls %}
                  <div class="relative h-full overflow-hidden flex items-center justify-center">
                      <img
                              src="{{ product.image_urls.main }}"
                              alt="{{ product.title }}"
                              class="max-h-full max-w-full object-contain"
                              loading="lazy"
                      >
                  </div>
                  {% endif %}
              </a>

              <!-- Couleurs disponibles -->
              {% if product.phone and product.phone.variants.all %}
              <div class="absolute bottom-4 left-4 flex gap-2">
                  {% for variant in product.phone.variants.all %}
                  <div class="w-4 h-4 rounded-full border border-gray-300" 
                       style="background-color: {{ variant.color.code }}"
                       title="{{ variant.color.name }}">
                  </div>
                  {% endfor %}
              </div>
              {% endif %}

              <!-- Bouton panier -->
              <div class="absolute bottom-4 right-4">
                  <button hx-get="{% url 'cart:get_product_options' product.id %}"
                          hx-target="#product-options-content"
                          hx-trigger="click"
                          onclick="openProductOptions({{ product.id }})"
                          class="p-3 rounded-full hover:text-white shadow-lg hover:bg-green-600 hover:shadow-yellow-300/50 hover:scale-110 transition-all duration-300">
                      <svg class="h-6 w-6 transition-transform duration-300 group-hover:rotate-12"
                           xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                           aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                      </svg>
                  </button>
              </div>
          </div>
          {% endfor %}

      </div>
  </div>
</div>

</body>
