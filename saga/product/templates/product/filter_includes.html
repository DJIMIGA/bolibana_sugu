{% load static %}

<!-- Inclusion des styles pour les menus déroulants avec scroll -->
<link rel="stylesheet" href="{% static 'product/css/filter-dropdowns.css' %}">

<!-- Inclusion du JavaScript pour les menus déroulants avec scroll -->
<script src="{% static 'product/js/filter-dropdowns.js' %}"></script>

<!-- Exemple d'utilisation des classes CSS -->
<div class="filter-dropdown-container">
    <div class="filter-option">Option 1</div>
    <div class="filter-option">Option 2</div>
    <div class="filter-option selected">Option 3 (sélectionnée)</div>
    <div class="filter-option">Option 4</div>
    <!-- Plus d'options... -->
</div>

<!-- Exemple pour les sections mobiles -->
<div class="mobile-filter-section">
    <div class="flex items-center">
        <input type="radio" name="filter_option" id="option1" value="1" class="h-4 w-4 text-green-600 focus:ring-green-500">
        <label for="option1" class="ml-2 text-sm text-gray-700">Option 1</label>
    </div>
    <div class="flex items-center">
        <input type="radio" name="filter_option" id="option2" value="2" class="h-4 w-4 text-green-600 focus:ring-green-500">
        <label for="option2" class="ml-2 text-sm text-gray-700">Option 2</label>
    </div>
    <!-- Plus d'options... -->
</div>

<!-- Exemple pour les selects avec scroll -->
<select class="select-with-scroll w-full text-sm rounded-lg border border-gray-200 px-2 py-1.5 text-gray-700 focus:outline-none focus:ring-1 focus:ring-green-500 font-bitter">
    <option value="">Sélectionner une option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <!-- Plus d'options... -->
</select>
