{% for product in products %}
<div class="group relative bg-red-500 rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300">
    <div class="w-full h-[500px] bg-gray-50 rounded-lg overflow-hidden group-hover:opacity-90 flex items-center justify-center">
        {% if product.images.first.image %}
        <img src="{{ product.images.first.image.url }}" 
             alt="{{ product.title }}" 
             class="max-h-full max-w-full object-contain">
        {% else %}
        <div class="w-full h-full flex items-center justify-center bg-gray-100">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        {% endif %}
    </div>
    <div class="mt-6 space-y-2">
        <h3 class="text-lg font-medium text-gray-900">
            <a href="{% url 'product_detail' product.id %}" class="hover:text-green-600 transition-colors duration-200">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ product.title }}
            </a>
        </h3>
        <p class="text-sm text-gray-500">{{ product.category.name }}</p>
        <p class="text-lg font-bold text-green-600">{{ product.format_price }}</p>
    </div>
</div>
{% empty %}
<div class="col-span-full text-center py-16">
    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h3 class="mt-4 text-lg font-medium text-gray-900">Aucun produit trouvé</h3>
    <p class="mt-2 text-sm text-gray-500">Essayez de modifier vos critères de recherche.</p>
</div>
{% endfor %}
